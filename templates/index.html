<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phishing Mail Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Phishing Mail Detector</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Enter Email Text</label>
                    <textarea name="email_text" class="form-control" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100">Check Email</button>
            </form>
            
            {% if result %}
                <div class="alert alert-info mt-3 text-center">
                    <strong>Result: {{ result }}</strong>
                </div>
            {% endif %}
            
            {% if phishtank_result %}
                <div class="alert alert-warning mt-3 text-center">
                    <strong>{{ phishtank_result }}</strong>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
